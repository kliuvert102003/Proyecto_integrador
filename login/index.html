<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-login">
    <form action="text" class="formulario">
        <h1>LOGIN</h1>
        <label for="Usuario">Usuario:</label>
        <input id="usuario" type="text" name="Usuario" placeholder="Usuario">
        <label for="Contraseña">Contraseña:</label>
        <input id="contrasena" type="password" name="Contraseña" placeholder="Ingresa tu contraseña">
        <div class="contenedor">
            <input id="botonEnviar" type="submit" value="Enviar">
            <button id="btn">Dark mode</button>
        </div>
        
        <a href="">Olvidaste tu contraseña</a>
        
    </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
